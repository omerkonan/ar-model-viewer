<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer - HORSE</title>
</head>
<body>
    <a id="ar-link" href="#" rel="ar">View HORSE in AR</a>
    <script>
        // Function to detect the operating system
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                return "Android";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else {
                return "unknown";
            }
        }

        // Set the appropriate AR model link based on the OS
        const os = getMobileOperatingSystem();
        const arLink = document.getElementById('ar-link');

        if (os === "iOS") {
            arLink.href = "https://omerkonan.github.io/ar-model-viewer/ios_models/horse.usdz";
        } else if (os === "Android") {
            arLink.href = "intent://arvr.google.com/scene-viewer/1.0?file=https://omerkonan.github.io/ar-model-viewer/android_models/horse.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";
        } else {
            arLink.href = "#";
            arLink.innerText = "AR not supported on this device";
        }
    </script>
</body>
</html>
